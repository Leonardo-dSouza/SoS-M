<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> <!--Link para o CSS do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> <!--Link para os ícones do Bootstrap-->
    <link rel="stylesheet" href="{{url_for('static', filename='style/style.css')}}"> <!-- Página universal de CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    {% block cssLinks %} {% endblock %}
    
    <title> {% block pageTitle%} {% endblock %} </title>

</head>

<body>

    <header class="header-bar px-3">
        <a class="SOS-logotipo" href="/homepage">
            <b>SOS</b> Mulher
        </a>
        <a class="user-profile" href="/perfil">
            <i class="bi bi-person-circle "></i>
        </a>
    </header>

    {% block pageBody %} {% endblock %}

    <nav class="navbar fixed-bottom bg-body-tertiary">
        <div class="container-fluid">

            <a class="navbar-button" href="/contatos">
                <i class="bi bi-people navbar-button-icon"></i>
                <h6 class="navbar-button-label"> Contatos </h6>
            </a>

            <a class="navbar-button" href="/forum">
                <i class="bi bi-chat-square-text navbar-button-icon"></i>
                <h6 class="navbar-button-label"> Fórum </h6>
            </a>

            <a id="alert-button" class="navbar-button" href="tel:+551239212372">
                <i class="bi bi-megaphone navbar-button-icon"></i>
            </a>

            <a class="navbar-button" href="/medidas">
                <i class="bi bi-shield-shaded navbar-button-icon"></i>
                <h6 class="navbar-button-label"> Medidas </h6>
            </a>

            <a class="navbar-button" href="/sobre">
                <i class="bi bi-info-circle navbar-button-icon"></i>
                <h6 class="navbar-button-label"> Sobre Nós </h6>
            </a>

        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> <!-- Link pro Javascript do Bootstrap-->

</body>
</html>
