<!DOCTYPE html>
<html class="h-full bg-white" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='style/login.css')}}">
    <title>SoS-Mulher</title>
</head>
<body class="h-full">
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <div class="container">
                <img class="responsive-logo" src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo SosMulher">
                <h2 class="custom-title">SoS-Mulher</h2>
              </div>              
              <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Bem vinda de volta!</h2>
              <h2 class="text-center text-2xl/9 font-bold tracking-tight text-gray-900">Cadastre-se ou entre com seu login.</h2>
        </div>
      
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form class="space-y-6" action="#" method="POST">
            <div>
              <label for="email" class="block text-sm/6 font-medium text-gray-900">Email ou numero de telefone</label>
              <div class="mt-2">
                <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
              </div>
            </div>
      
            <div>
              <div class="flex items-center justify-between">
                <label for="password" class="block text-sm/6 font-medium text-gray-900">Senha</label>
                <div class="text-sm">
                </div>
              </div>
              <div class="mt-2">
                <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
              </div>
            </div>
      
            <div>
                <style>
                  .custom-button {
                    background-color: #f43f5e; /* bg-rose-400 */
                    padding: 0.375rem 0.75rem; /* px-3 py-1.5 */
                    font-size: 0.875rem; /* text-sm */
                    font-weight: 600; /* font-semibold */
                    color: white;
                    border-radius: 0.375rem; /* rounded-md */
                    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
                    transition: all 0.3s ease;
                  }
              
                  .custom-button:hover {
                    background-color: #ff7b91; /* hover:bg-rose-500 (tom mais escuro) */
                  }
              
                  .custom-button:focus-visible {
                    outline: 2px solid #f192a2; /* focus-visible:outline-rose-400 */
                    outline-offset: 2px;
                  }
                </style>
              
                <button type="submit" class="custom-button w-full justify-center">Login</button>
              </div>
              
              
          </form>

        </div>
      </div>
</body>
</html>
