{% extends 'base.html' %}

{% block cssLinks %} {% endblock %}

{% block pageTitle %} Homepage {% endblock %}

{% block pageBody %}

<!-- Carrossel do Bootstrap -->
<div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">

        <!-- Mudar o link do carrossel depois!!! -->
        <div class="carousel-item active">
          <img src="https://media.istockphoto.com/id/1129473522/pt/foto/colorful-panoramic-mountain-view-at-sunrise.jpg?s=612x612&w=0&k=20&c=K8vSoS4nLRuQQrwR7X02pf4KpU5tYesZBuN-Hmb0X_U=" class="d-block w-100" alt="...">
        </div>

        <!-- Mudar o link do carrossel depois!!! -->
        <div class="carousel-item">
          <img src="https://www.melhoresdestinos.com.br/wp-content/uploads/2020/09/milford-sound-nova-zelandia.jpg" class="d-block w-100" alt="...">
        </div>

        <!-- Mudar o link do carrossel depois!!! -->
        <div class="carousel-item">
          <img src="https://img.freepik.com/fotos-gratis/belas-paisagens-de-formacoes-rochosas-a-beira-mar-em-queens-bath-kauai-havai-ao-por-do-sol_181624-36857.jpg" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>



{% endblock %}
